 <!-- Blog Section -->
<div id="blog">
    <div class="blogtemplate">
        <h1>BLOG 1</h1>
        <p>This is a sample blog content.</p>
        <button class="removeBtn">Remove</button>
    </div>
</div>

<!-- Input Section -->
<div class="blog-input">
    <input type="textTitle" id="blogTitleInput" placeholder="Enter blog title" />
    <input type="textContent" id="blogContentInput" placeholder="Enter blog content" />
    <button id="addBlogBtn">Add Blog</button>
</div>

<script>
    
    // FOR BLOG
    //----------------------------------------------------
    let blogCount = 1;

    const blogContainer = document.getElementById('blog');

    function addRemoveFunctionality(button) {
        button.addEventListener('click', function () {
            const blog = button.parentElement;
            blog.remove();
        });
    }

    document.getElementById('addBlogBtn').addEventListener('click', function () {
        const titleInput = document.getElementById('blogTitleInput');
        const contentInput = document.getElementById('blogContentInput');

        const title = titleInput.value.trim() || `BLOG ${++blogCount}`;
        const content = contentInput.value.trim() || "No content provided.";

        const newBlog = document.createElement('div');
        newBlog.className = 'blogtemplate';

        newBlog.innerHTML = `
            <h1>${title}</h1>
            <p>${content}</p>
            <button class="removeBtn">Remove</button>
        `;

        blogContainer.appendChild(newBlog);

        addRemoveFunctionality(newBlog.querySelector('.removeBtn'));

        titleInput.value = '';
        contentInput.value = '';
    });

    // Initialize existing remove buttons
    document.querySelectorAll('.removeBtn').forEach(addRemoveFunctionality);


    // FOR TYPING ANIMATION
    //----------------------------------------------------
    const lines = document.querySelectorAll('.type-line');

    let currentLine = 0;
    let charIndex = 0;

    function typeLine() {
        if (currentLine >= lines.length) return;

        const element = lines[currentLine];
        const text = element.getAttribute('data-text');

        element.textContent += text[charIndex];
        charIndex++;

        if (charIndex < text.length) {
        setTimeout(typeLine, 25); // Typing speed
        } else {
        charIndex = 0;
        currentLine++;
        setTimeout(typeLine, 500); // Delay before next line starts
        }
    }

    typeLine(); // Start typing
</script>
